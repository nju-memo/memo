language: android
android:
    components:
        - tools
        - build-tools-21.0.0
        - android-21
        - extra-android-m2repository
    licenses:
        - 'android-sdk-preview-license-52d11cd2'
        - 'android-sdk-license-.+'
        - '.+'
jdk:
    - oraclejdk8
addons:
    apt:
        packages:
            - oracle-java8-installer
            - oracle-java8-set-default
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
before_install:
    - chmod +x gradlew
script:
    - ./gradlew clean build
